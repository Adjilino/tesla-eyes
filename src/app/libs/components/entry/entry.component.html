<button type="button" (click)="onSelect(entry)">
    <div class="entry">
        <div class="thumb">
            <img [src]="sanitizeUrl(entry.thumb)" />
        </div>
        <div class="details">
            <div class="title">
                {{ entry?.title || "Event street not found" }}
            </div>
            <div class="description" *ngIf="entry?.description">
                {{ entry?.description | date: "medium" }}
            </div>
            <div class="description" *ngIf="!entry?.description">
                {{ "No date" }}
            </div>
        </div>
    </div>
</button>
