<button type="button" (click)="onSelectEntry.emit(entry)">
    <div class="entry">
        <div class="thumb"></div>
        <div class="details">
            <div class="title">
                {{ entry?.title || "Event street not found" }}
            </div>
            <div class="description">
                {{ entry?.description || "No date" }}
            </div>
        </div>
    </div>
</button>
