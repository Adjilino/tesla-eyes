<div class="side-bar" [class.closed]="isClosed">
    <div class="content-box">
        <div class="box-auto">
            <div class="top-bar">
                <button class="icon" type="button" (click)="close()">
                    <fa-icon [icon]="['fas', 'bars']"></fa-icon>
                </button>
            </div>
        </div>
        <div class="box-main">
            <div class="entries">
                <div class="entry" *ngFor="let entry of entries">
                    <entry
                        [entry]="entry"
                        (onSelectEntry)="onSelect($event)"
                    ></entry>
                </div>
            </div>
        </div>
        <div class="box-auto bottom-bar">
            <div class="content-box horizontal">
                <div class="box-auto">
                    <div class="bottom-item">
                        <a (click)="openLink()">
                            <fa-icon [icon]="['fas', 'mug-hot']"></fa-icon>
                            <span>Buy me a coffee</span>
                        </a>
                    </div>
                </div>
                <div class="box-main"></div>
                <div class="box-auto">
                    <div class="bottom-item">
                        <add-entry (add)="addEntry($event)"></add-entry>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
