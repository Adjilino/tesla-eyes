<div class="side-bar" [class.closed]="isClosed">
    <div class="content-box">
        <div class="box-auto">
            <div class="top-bar">
                <button type="button" (click)="close()">
                    <fa-icon [icon]="['fas', 'bars']"></fa-icon>
                </button>
            </div>
        </div>
        <div class="box-main">
            <div class="entries">
                <div class="entry" *ngFor="let entry of entries">
                    <entry
                        [entry]="entry"
                        (onSelectEntry)="onSelect($event)"
                    ></entry>
                </div>
            </div>
            <div class="add-entry">
                <add-entry (add)="addEntry($event)"></add-entry>
            </div>
        </div>
    </div>
</div>
