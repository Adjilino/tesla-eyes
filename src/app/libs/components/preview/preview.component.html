<div class="layout">
    <div class="top-bar">
        <div class="actions">
            <button class="icon" type="button" (click)="openSideBar()">
                <fa-icon [icon]="['fas', 'bars']"></fa-icon>
            </button>
        </div>
        <div class="title" *ngIf="entry">
            <span *ngIf="entry?.description">
                {{ entry?.description | date: "fullDate" }}
                {{ entry?.description | date: "mediumTime" }}
            </span>
            <span *ngIf="!entry?.description">
                {{ "No date" }}
            </span>
        </div>
    </div>
    <div class="preview">
        <div
            class="camera front"
            [ngClass]="{
                main: camera == 'front'
            }"
        >
            <div class="frame" (click)="setCamera('front')">
                <div class="legend">Front</div>
            </div>
            <div class="video">
                <player camera="front"></player>
            </div>
        </div>

        <div
            class="camera back"
            [ngClass]="{
                main: camera == 'back'
            }"
        >
            <div class="frame" (click)="setCamera('back')">
                <div class="legend">Back</div>
            </div>
            <div class="video">
                <player camera="back"></player>
            </div>
        </div>

        <div
            class="camera left"
            [ngClass]="{
                main: camera == 'left_repeater'
            }"
        >
            <div class="frame" (click)="setCamera('left_repeater')">
                <div class="legend">Left</div>
            </div>
            <div class="video">
                <player camera="left_repeater"></player>
            </div>
        </div>

        <div
            class="camera right"
            [ngClass]="{
                main: camera == 'right_repeater'
            }"
        >
            <div class="frame" (click)="setCamera('right_repeater')">
                <div class="legend">Right</div>
            </div>
            <div class="video">
                <player camera="right_repeater"></player>
            </div>
        </div>
    </div>
    <div class="time-line">
        <timeline [capture]="capture$ | async"></timeline>
    </div>
</div>
