<div class="content">
    <div class="content-box horizontal">
        <div class="box-auto space">
            <a class="play" (click)="togglePlay()">
                <fa-icon [icon]="['fas', paused ? 'play' : 'pause']"></fa-icon>
            </a>
        </div>
        <div class="box-auto space">
            {{ time$ | async }}
        </div>
        <div class="box-main space">
            <div class="timeline">
                <div class="timeline-line"></div>
                <div #timelineAlert class="alert"><div></div></div>
                <div #timelineProgress class="timeline-line progress"></div>
                <input
                    #timelineInput
                    type="range"
                    min="0"
                    [max]="duration"
                    step="0.05"
                    (mousedown)="setPressingProgress(true)"
                    (mouseup)="setPressingProgress(false)"
                    (change)="changeProgress($event.target)"
                />
            </div>
        </div>
        <div class="box-auto space">
            {{ duration$ | async }}
        </div>
    </div>
</div>
