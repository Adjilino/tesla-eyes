<div class="content">
    <div class="content-box horizontal">
        <div class="box-auto space">
            <a class="play" (click)="togglePlay()">
                <fa-icon [icon]="['fas', paused ? 'play' : 'pause']"></fa-icon>
            </a>
        </div>
        <div class="box-auto space">
            {{ time$ | async }}
        </div>
        <div class="box-main space">
            <div class="timeline">
                <div class="timeline-line"></div>
                <!-- <div #timelineProgress class="timeline-progress">
                    <div class="progress-point"></div>
                </div> -->
                <input
                    #timelineProgress
                    type="range"
                    class="timeline-progress"
                    min="0"
                    [max]="duration"
                    step="0.05"
                    (mousedown)="setPressingProgress(true)"
                    (mouseup)="setPressingProgress(false)"
                    (change)="changeProgress($event.target)"
                />
            </div>
        </div>
        <div class="box-auto space">
            {{ duration$ | async }}
        </div>
    </div>
</div>
