<div class="w-100 d-flex justify-content-center">
    <button
        type="button"
        (click)="directoryInput.click()"
        [disabled]="isLoading"
    >
        <fa-icon
            [icon]="['fas', isLoading ? 'spinner' : 'plus-circle']"
            [pulse]="isLoading"
        ></fa-icon>
        <span>Add capture</span>
    </button>
    <input
        style="display: none"
        #directoryInput
        type="file"
        webkitdirectory
        (change)="changeDirectory(directoryInput.files)"
    />
</div>
